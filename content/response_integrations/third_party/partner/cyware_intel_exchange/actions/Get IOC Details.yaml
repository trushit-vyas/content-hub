name: Get IOC Details
description: This Action performs a lookup for threat data objects in Intel Exchange
    and retrieves the details of the objects, such as basic details, enriched data,
    and relations.
integration_identifier: CywareIntelExchange
parameters:
-   name: Enrichment Data
    default_value: 'false'
    type: boolean
    description: Include enrichment data in results
    is_mandatory: false
-   name: Relation Data
    default_value: 'false'
    type: boolean
    description: Include relations in results.
    is_mandatory: false
-   name: Fields
    default_value: ''
    type: string
    description: 'Specific fields to get in the response.

        Eg. name,id'
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/get_ioc_details_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: 2ad92bfc-4521-467b-afef-7163569481dc
script_result_name: ScriptResult
