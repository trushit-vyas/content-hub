name: Create Intel in Cyware Intel Exchange
description: This action creates a new intelligence record in Cyware Intel Exchange.
integration_identifier: CywareIntelExchange
parameters:
-   name: Title
    default_value: '[Alert.Name]'
    type: string
    description: Pass a title for the intel within 100 characters. The title is added
        to the report object that is created as part of the quick add intel submission.
    is_mandatory: true
-   name: TLP
    default_value: NONE
    type: ddl
    optional_values:
    - RED
    - CLEAR
    - AMBER
    - AMBER_STRICT
    - NONE
    - GREEN
    description: Pass the TLP value for the intel.
    is_mandatory: false
-   name: Metadata Confidence Score
    default_value: ''
    type: string
    description: Pass a Source Confidence Score for the intel between 0 and 100.
    is_mandatory: false
-   name: Tags
    default_value: ''
    type: string
    description: Pass Comma Separated Tag names to add to the intel
    is_mandatory: false
-   name: Deprecates After
    default_value: '180'
    type: string
    description: Provide the expiration time of the indicator in Days. Maximum value
        is 1000 days
    is_mandatory: false
-   name: Description
    default_value: ''
    type: string
    description: Pass a description for the intel within 1000 characters.
    is_mandatory: false
-   name: IOC Type
    default_value: ipv4-addr
    type: ddl
    optional_values:
    - ipv4-addr
    - ipv6-addr
    - domain-name
    - url
    - autonomous-system
    - email-addr
    - file
    - MD5
    - network-traffic
    - SHA-1
    - SHA-224
    - SHA-256
    - SHA-384
    - SHA-512
    - SSDEEP
    - windows-registry-key
    - artifact
    - directory
    - email-message
    - mac-addr
    - mutex
    - process
    - SHA3-224
    - SHA3-256
    - SHA3-384
    - SHA3-512
    - software
    - user-account
    - x509-certficate
    - yara
    description: Pass the type of indicator.
    is_mandatory: true
dynamic_results_metadata:
-   result_example_path: resources/create_intelin_cyware_intel_exchange_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: 2e061c1d-543b-424b-ae08-f89e633463f3
script_result_name: ScriptResult
