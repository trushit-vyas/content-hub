name: Create Task for IOCs
description: This action creates a task for a threat data object.
integration_identifier: CywareIntelExchange
parameters:
-   name: Text
    default_value: ''
    type: string
    description: Pass the description of the task to be performed. (Max limit - 2000)
    is_mandatory: true
-   name: Priority
    default_value: medium
    type: ddl
    optional_values:
    - high
    - medium
    - low
    description: Select the priority of the task.
    is_mandatory: true
-   name: Status
    default_value: not_started
    type: ddl
    optional_values:
    - not_started
    - in_progress
    - completed
    description: Select the status of the task.
    is_mandatory: true
-   name: Deadline
    default_value: '30'
    type: string
    description: Provide the deadline of the task in Days. Maximum value is 365 days
    is_mandatory: true
-   name: Assignee Email ID
    default_value: ''
    type: string
    description: Pass the Email ID of a valid user to assign the task. If not provided,
        then it will create an unassigned task.
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/create_task_for_iocs_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: 2e061c1d-543b-424b-ae08-f89e633463f3
script_result_name: ScriptResult
