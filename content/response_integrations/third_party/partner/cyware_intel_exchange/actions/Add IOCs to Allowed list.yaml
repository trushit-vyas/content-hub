name: Add IOCs to Allowed list
description: This action marks IOCs as allowed list (whitelist).
integration_identifier: CywareIntelExchange
parameters:
-   name: IOC Type
    default_value: ipv4-addr
    type: ddl
    optional_values:
    - ipv4-addr
    - domain-name
    - ipv6-addr
    - url
    - autonomous-system
    - email-addr
    - file
    - MD5
    - network-traffic
    - SHA-1
    - SHA-224
    - SHA-256
    - SHA-384
    - SHA-512
    - SSDEEP
    - windows-registry-key
    - artifact
    - directory
    - email-message
    - mac-addr
    - mutex
    - process
    - SHA3-224
    - SHA3-256
    - SHA3-384
    - SHA3-512
    - software
    - user-account
    - x509-certificate
    - yara
    description: Pass the type of indicator.
    is_mandatory: true
-   name: Reason
    default_value: Allow IOCs from Google Secops
    type: string
    description: Pass a reason for adding the indicators to the allowed list.
    is_mandatory: true
dynamic_results_metadata:
-   result_example_path: resources/add_io_csto_allowedlist_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: 2ad92bfc-4521-467b-afef-7163569481dc
script_result_name: ScriptResult
