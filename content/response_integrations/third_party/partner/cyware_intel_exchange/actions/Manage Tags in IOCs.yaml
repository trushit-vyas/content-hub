name: Manage Tags in IOCs
description: This action is used to perform add/remove tags operation on IOCs.
integration_identifier: CywareIntelExchange
parameters:
-   name: Tags
    default_value: ''
    type: string
    description: 'Tag names to add/remove on each IOCs. Supports comma separated values.

        Eg. “test-1”, “test-2”, “test-3”'
    is_mandatory: true
-   name: Operation Type
    default_value: Add Tag
    type: ddl
    optional_values:
    - Add Tag
    - Remove Tag
    description: 'Select the Operation type, add tag or remove tag in indicators '
    is_mandatory: true
dynamic_results_metadata:
