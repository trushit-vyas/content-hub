name: Get Allowed IOCs
description: This action retrieves IOCs that are marked as allowed (whitelisted).
integration_identifier: CywareIntelExchange
parameters:
-   name: IOC Type
    default_value: All
    type: ddl
    optional_values:
    - All
    - artifact
    - autonomous-system
    - directory
    - domain-name
    - email-addr
    - email-message
    - file
    - ipv6-addr
    - mac-addr
    - MD5
    - mutex
    - network-traffic
    - process
    - SHA-1
    - SHA-224
    - SHA-256
    - SHA-384
    - SHA-512
    - SHA3-224
    - SHA3-256
    - SHA3-384
    - SHA3-512
    - software
    - SSDEEP
    - url
    - user-account
    - windows-registry-key
    - x509-certificate
    - yara
    - ipv4-addr
    description: Pass an allowed indicator type to filter the result. Select All for
        visualizing all indicators.
    is_mandatory: false
-   name: Created From
    default_value: ''
    type: string
    description: Pass the created from time in epoch format in seconds to filter records
        based on the created time. eg. 1767160932
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/get_allowed_iocs_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
creator: 2ad92bfc-4521-467b-afef-7163569481dc
script_result_name: ScriptResult
