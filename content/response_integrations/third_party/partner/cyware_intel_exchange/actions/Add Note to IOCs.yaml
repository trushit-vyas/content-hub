name: Add Note to IOCs
description: This action adds a note to an existing threat data object.
integration_identifier: CywareIntelExchange
parameters:
-   name: Note Type
    default_value: ''
    type: string
    description: The type of the note. (Eg. threatdata)
    is_mandatory: true
-   name: Note
    default_value: ''
    type: string
    description: The description for the note.
    is_mandatory: true
-   name: Is the Note in Json format
    default_value: 'false'
    type: boolean
    description: Set it to true, if the note is in JSON format.
    is_mandatory: false
dynamic_results_metadata:
-   result_example_path: resources/add_noteto_io_cs_JsonResult_example.json
    result_name: JsonResult
    show_result: true
default_result_value: ''
