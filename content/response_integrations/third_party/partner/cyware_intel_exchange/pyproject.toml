[project]
name = "CywareIntelExchange"
version = "1.0"
description = "Strengthen your cyber threat detection and response capabilities by integrating Cyware Intel Exchange (Cyware Threat Intelligence Platform) with Google SecOps SOAR. This integration enables seamless ingestion, enrichment, and operationalization of threat intelligence across your security ecosystem.In case of any queries, please reach out to support@cyware.com"
requires-python = ">=3.11"
dependencies = [ "environmentcommon", "requests==2.32.5", "tipcommon",]

[dependency-groups]
dev = [ "environmentcommon", "integration-testing", "pytest-json-report>=1.5.0", "pytest>=8.3.5", "soar-sdk", "tipcommon",]

[tool.uv]
[[tool.uv.index]]
url = "https://pypi.org/simple"
default = true

[tool.uv.sources.soar-sdk]
git = "https://github.com/chronicle/soar-sdk.git"

[tool.uv.sources.environmentcommon]
path = "../../../../../packages/envcommon/whls/EnvironmentCommon-1.0.3-py3-none-any.whl"

[tool.uv.sources.tipcommon]
path = "../../../../../packages/tipcommon/whls/TIPCommon-2.3.1-py3-none-any.whl"

[tool.uv.sources.integration-testing]
path = "../../../../../packages/integration_testing_whls/integration_testing-2.3.1-py3-none-any.whl"
